<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5의미요소</title>
    <style>
        header{
            background-color: blue;
            text-align: center;
        }
        nav{
            text-align: right;
        }
        main{
            background-color: coral;
        }
        article{
            border: 3px solid pink;
            width: 50%;
        }
        section{
            background-color: seagreen;
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>header 태그를 이용해 생성한 header</h1>
    </header>

    <nav>
        <a href="">nav를 이용해 링크를 모아둘 수 있습니다</a>
        <a href="">1</a>
        <a href="">2</a>
    </nav>

    <main>
        <article>
            <p>main 내에는 여러가지 기사가 들어갑니다1</p>
        </article>

        <article>
            <p>main 내에는 여러가지 기사가 들어갑니다2</p>
        </article>
    </main>

    <section>
        <article>
            <p>section 내 여러가지 기사가 들어갑니다1</p>
        </article>

        <article>
            <p>section 내 여러가지 기사가 들어갑니다1</p>
        </article>
    </section>

    <footer>
        <p>footer를 이용해서 사이트의 정보를 적습니다</p>
    </footer>
</body>
</html>
