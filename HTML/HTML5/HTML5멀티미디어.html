<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멀티미디어</title>
</head>
<body>
    <h1>HTML5 멀티미디어 확인</h1>
    <h3>object 태그</h3>
        <object data="scr/PDF 확인용.pdf" style="width: 100%; height: 400px;"></object>
        <object data="../HTML 기초/img/네이버.png"></object>
        <br>

    <h3>embed 태그</h3>
        <embed src="scr/PDF 확인용.pdf" style="width: 100%; height: 400px;"></embed>
        <embed src="../HTML 기초/img/네이버.png"></embed>
        <br>

    <h3>유튜브 영상 들고 오기</h3>
    <iframe 
    width="560" height="315" src="https://www.youtube.com/embed/WPdWvnAAurg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <p>유튜브 소스코드 복사해서 바로 들고오기</p>

    <p>자동실행</p>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/WPdWvnAAurg?autoplay=1&mute=0&controls=0">
        <!--autoplay는 mute된 상태에서 가능하다.-->
        <!--값이 1일 때 True, 0일 때 False이다.-->
        <!--contorls=0을 하면 제어할 수 있는 바가 사라짐-->
    </iframe>

    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/ZaTbS39lzU8?autoplay=1&loop=1">
    </iframe>
</body>
</html>
