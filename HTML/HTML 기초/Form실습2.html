<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form실습</title>
</head>
<body>
    <form>
        <h1>설문조사</h1>
        <div>
            <p>성별을 체크해주세요</p>
            <input type="radio" name="gender" value="male"> 남
            <input type="radio" name="gender" value="female"> 여
            <!--이름 같게 설정해야 하나만 체크됨-->
        </div> <!--성별 설문조사-->

        <div>
            <p>음식을 선택해주세요</p>
            <input type="checkbox" name="food1" value="한식"> 한식 <br>
            <input type="checkbox" name="food2" value="일식"> 일식 <br>
            <input type="checkbox" name="food3" value="중식"> 중식 <br>
            <input type="checkbox" name="food4" value="양식"> 양식 <br>
        </div> <!--음식 설문조사-->

        <div>
            <p>기타 의견을 남겨주세요</p>
            <textarea name="textbox" cols="40" rows="10"></textarea>
        </div> <!--기타 의견-->
    </form>
</body>
</html>
