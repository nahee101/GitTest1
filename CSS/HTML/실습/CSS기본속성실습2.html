<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS기본속성실습2</title>
    <link rel="stylesheet" href="/CSS/실습/CSS기본속성실습2.css">
</head>
<body>
    <h1>베이징 올림픽 한국 메달</h1>

    <div>
        <table class="beijing">
            <tr class="title">
                <td>순위/국가</td>
                <td>금</td>
                <td>은</td>
                <td>동</td>
                <td>합계</td>
            </tr><!--제목 행-->
            <tr class="AU">
                <td>6 호주</td>
                <td>14</td>
                <td>15</td>
                <td>17</td>
                <td>46</td>
            </tr><!--호주 행-->
            <tr class="KR">
                <td>7 대한민국</td>
                <td>13</td>
                <td>11</td>
                <td>8</td>
                <td>32</td>
            </tr><!--대한민국 행-->
            <tr class="JP">
                <td>8 일본</td>
                <td>9</td>
                <td>6</td>
                <td>10</td>
                <td>25</td>
            </tr><!--일본 행-->
        </table>
    
    </div>
</body>
</html>
